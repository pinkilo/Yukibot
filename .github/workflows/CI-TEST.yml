name: CI

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Setup Yarn
        uses: mskelton/setup-yarn@v1.4.0
        with:
          node-version: 18.x
      - run: yarn build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Setup Yarn
        uses: mskelton/setup-yarn@v1.4.0
        with:
          node-version: 18.x
          cache: yarn
      - run: yarn test --verbose --maxWorkers=2
